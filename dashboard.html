<!DOCTYPE html>
<!-- Designined by CodingLab | www.youtube.com/codinglabyt -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <!--<title> Responsiive Admin Dashboard | CodingLab </title>-->
    <link rel="stylesheet" href="css/dashboard.css">
    <!-- Boxicons CDN Link -->
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <script src="https://kit.fontawesome.com/9623914e96.js" crossorigin="anonymous"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  <div class="sidebar">
    <div class="logo-details">
      <img class="circular--square" src="img/Profile_WPS.jpg" style="border-radius: 50%; width:30%; height:80%; margin-left: 10px; margin-top: 10px;"/>
        <span  class="logo_name" style="margin-left:15px; font-size:medium;" >Wong Pei San</span>
    </div>

      <ul class="nav-links">
        <li>
          <a href="#" class="active">
            <i class='bx bx-grid-alt' ></i>
            <span class="links_name">Dashboard</span>
          </a>
        </li>
        <li>
          <a href="#">
            <i class='bx bx-box' ></i>
            <span class="links_name">Buy/Add on</span>
          </a>
        </li>
        <li>
          <a href="#">
            <i class="BX fa-solid fa-cart-shopping"></i>
            <span class="links_name">Cart</span>
          </a>
        </li>
        <li>
          <a href="#">
            <i class="fa-solid fa-clock-rotate-left"></i>
            <span class="links_name">History</span>
          </a>
        </li>
        <li>
          <a href="#">
            <i class='bx bx-cog' ></i>
            <span class="links_name">Setting</span>
          </a>
        </li>

        <li class="log_out">
          <a href="#">
            <i class='bx bx-log-out'></i>
            <span class="links_name">Log out</span>
          </a>
        </li>
      </ul>
  </div>
  <section class="home-section">
    <nav>
      <div class="sidebar-button">
        <i class='bx bx-menu sidebarBtn'></i>
        <span class="dashboard">Dashboard</span>
      </div>
      <div class="search-box">
        <input type="text" placeholder="Search...">
        <i class='bx bx-search' ></i>
      </div>

    </nav>

    <div class="home-content">
      <div class="overview-boxes">
        <div class="box" style="flex-basis: 50%;">
          <i class="cart four fa-solid fa-file-invoice-dollar " style="margin:20px 20px 20px 20px;"></i>
          <div class="right-side" style="margin-right:10px;">
            <div class="box-topic">Total Outstanding Amount</div>
            <div class="number" style="color:red;" >RM2,000</div>    
            <div class="text">Please settle the outstanding amount before 20/2/2023</div>
          </div>
        </div>
      
      <div class="box" style="flex-grow: 3; margin-left: 10px; margin-right: 10px;">
        <i class="cart three fa-solid fa-coins" style="margin-right: 20px;"></i>
        <div class="right-side">
          <div class="box-topic" style="margin-left:5px; margin-right: 150px;">Collected Coin</div>
          <div class="number" style="color:green; margin-right: 90px;" >$101</div>    
          <div class="text" style="margin-right: 100px;">Just click to check in every day for rewards!</div>
        </div>
      </div>

        <div class="box" style="margin:10px 10px 0px 0px; flex-basis: 100%; height: 10;">
            <button class="box-topic" style="border: none; background: none;">Make Payment</button>
        </div>

        <div class="box" style="background:#0A2558; width:auto; margin:10px 10px 0px 0px; flex-grow: 1; height: 10;">
          <button class="box-topic"  style="border: none; background: none; color:white;">Buy/Add On</button>
      </div>

     </div>

      <div class="sales-boxes">
        <div class="recent-sales box" style="width: auto;">
          <div class="title">Annoucement</div>
          <div class="sales-details">
            
            <div class="row" style="display: flex;">
              
              <div class="column" style="  flex: 33.33%; padding: 5px;">
                <img src="img/5%.png" alt="5%" style="width:100%">
              </div>
              
              <div class="column" style="  flex: 33.33%; padding: 5px;">
                <img src="img/Donation.png" alt="Donation" style="width:100%">
              </div>    
        </div>
      </div>
    </div>
  </section>

  <script>
   let sidebar = document.querySelector(".sidebar");
let sidebarBtn = document.querySelector(".sidebarBtn");
sidebarBtn.onclick = function() {
  sidebar.classList.toggle("active");
  if(sidebar.classList.contains("active")){
  sidebarBtn.classList.replace("bx-menu" ,"bx-menu-alt-right");
}else
  sidebarBtn.classList.replace("bx-menu-alt-right", "bx-menu");
}
 </script>

</body>
</html>
