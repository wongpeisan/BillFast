<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>BillFast | The School Billing System</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="css/auth.css">
        <link rel="shortcut icon" href="img/logo.jpeg">
    </head>
    <body>
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="shadow-lg p-3 mb-5 rounded">
                        <div class="card-body p-5">

                            <h3 class="mb-5 text-center" style="color: #023047;">Sign Up</h3>

                            <div class="form-outline mb-4 text-left">
                                <label class="form-label" for="email">Email</label>
                                <input type="email" id="email" class="form-control bg-light">
                            </div>

                            <div class="form-outline mb-4 text-left">
                                <label class="form-label" for="password">Password</label>
                                <input type="password" id="password" class="form-control bg-light" />
                            </div>

                            <div class="form-outline mb-4 text-left">
                                <label class="form-label" for="confirm_password">Confirm Password</label>
                                <input type="password" id="confirm_password" class="form-control bg-light" />
                            </div>
                            
                            <div class="text-center">
                                <button class="btn btn-lg px-5 mt-5 button button-hover" style="border-radius: 20px" type="submit">Sign Up</button>
                            </div>
                        </div>
                    </div>
                
                </div>
            </div>
        </div>
    </body>
</html>
